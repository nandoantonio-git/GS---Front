<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Interface Similar ao Google Maps</title>
		<link rel="stylesheet" href="API_style.css" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
	</head>
	<body>
		<div class="container">
			<div id="principal" class="principal">
				<div class="pesquisa-container">
					<input
						type="text"
						class="pesquisa"
						placeholder="Pesquisar..."
						oninput="validateInput(this)"
					/>
					<div class="tags-container">
						<button class="tag" id="btn-delete">
							Deletar ponto
						</button>
						<button class="tag" id="btn-add">
							Adicionar ponto
						</button>
					</div>
				</div>
				<div class="mapa-container">
					<div id="map"></div>
				</div>

				<button class="botao botao-lateral" onclick="expandSidebar()">
					Expandir Barra Lateral
				</button>
			</div>
			<div id="secundario" class="secundario">
				<p class="conteudo-secundario">
					Utilização do mapa provida pelo
					<a href="https://www.openstreetmap.org/">Open Street Map</a>
				</p>
				<p style="padding-left: 2rem">
					Visitem o site para mais informações sobre
				</p>
			</div>
		</div>
		<script src="script_API.js"></script>
	</body>
</html>
